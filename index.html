
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Particle Life Simulator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        .canvas-container {
            margin: 20px 0;
            position: relative;
        }
        
        canvas {
            border: 1px solid #333;
            background-color: #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: block;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        #stop-btn {
            background-color: #f44336;
        }
        
        #stop-btn:hover {
            background-color: #d32f2f;
        }
        
        #reset-btn {
            background-color: #2196F3;
        }
        
        #reset-btn:hover {
            background-color: #0b7dda;
        }
        
        .info {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8e8e8;
            border-radius: 5px;
            text-align: center;
        }
        
        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Particle Life Simulator</h1>
        <div class="canvas-container">
            <canvas id="webgpu-canvas" width="800" height="600"></canvas>
        </div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="stop-btn">Stop</button>
            <button id="reset-btn">Reset</button>
        </div>
        <!-- <div class="info" id="info-panel">
            <div class="loading">
                <div class="spinner"></div>
                <span>Initializing WebGPU...</span>
            </div>
        </div> -->
        <div class="controls">
            <label>
              Friction:
              <input type="range" id="friction-slider" min="1" max="200" value="50">
              <span id="friction-value">50</span>
            </label>
          
            <label>
              Central Force:
              <input type="range" id="central-slider" min="-1" max="1" step="0.01" value="0">
              <span id="central-value">0</span>
            </label>
          
            <label>
              Force Scale:
              <input type="range" id="force-scale-slider" min="0.1" max="5" step="0.1" value="1">
              <span id="force-scale-value">1</span>
            </label>
          </div>
          
    </div>

    <!-- Load scripts in the correct order -->
    <script src="webgpu-utils.js"></script>
    <script src="particle-life-simulator.js"></script>
    <script src="main.js"></script>
</body>
</html>
