<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Particle Life Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            background-color: #000000;
            /* overflow-x: auto; */
            overflow: hidden;
            /* prevents scrollbar when reisized*/
            height: 100vh;
        }

        /* 
         #a1e5afe6 6%,
         #21822ce6 100%);
         border: 1px solid #508756; */

        .main-container {
            position: relative;
            height: 100vh;
            /* padding: 10px; */
            overflow: hidden;
            box-sizing: border-box;
        }

        /* Center Panel - Simulation */
        .center-panel {
            position: relative;
            display: flex;
            /* flex-direction: column; */
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .simulation-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            color: #898bbf;
            text-align: center;
            font-size: 20px;
            font-weight: 300;
            z-index: 100;
            pointer-events: none;
        }

        .canvas-container {
            background: #2c2e4e;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: all 0.3s ease;
            /* Smooth transitions during resize */
        }

        canvas {
            border: 1px solid #333;
            background-color: #000;
            border-radius: 6px;
            display: block;
        }

        /* Right Panel - Floating Glass Overlay */
        .right-panel {
            width: 180px;
            /* Compact width */
            background: rgba(255, 255, 255, 0.16);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 12px;
            max-height: calc(100vh - 27px);
            overflow-y: auto;

            position: fixed;
            top: 0px;
            right: 0px;
            z-index: 1000;
        }

        /* Panel Section Headers - Compact */
        .panel-section {
            margin-bottom: 5px;
            padding-right: 7px;
            padding-left: 7px;
            padding-top: 2px;
            padding-bottom: 3px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(1px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .panel-section h3 {
            margin: 0 0 4px 0;
            color: #000000;
            font-size: 16px;
            text-align: center;
            border-bottom: 1px solid rgba(222, 226, 230, 0.2);
            padding-bottom: 0px;
            font-weight: bold;
        }

        /* Compact Button Grid for Main Controls */
        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            margin-bottom: 4px;
        }

        .control-grid button {
            padding: 8px 4px;
            font-size: 11px;
            margin-bottom: 0;
            border-radius: 4px;
            font-weight: 600;
        }

        /* Standard Buttons - Smaller */
        button {
            width: 100%;
            padding: 6px 8px;
            border: none;
            border-radius: 5px;
            color: rgb(0, 0, 0);
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
            margin-bottom: 4px;
            backdrop-filter: blur(5px);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background-color: rgba(163, 163, 163, 0.6) !important;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Button Colors with Glass Effect */
        .start-btn {
            background: rgba(40, 167, 69, 0.8);
        }

        .start-btn:hover {
            background: rgba(33, 136, 56, 0.9);
        }

        .pause-btn {
            background: rgba(255, 184, 126, 0.8);
        }

        .pause-btn:hover {
            background: rgba(217, 158, 119, 0.9);
        }

        .pause-btn.paused {
            background: rgba(40, 167, 69, 0.8);
        }

        .pause-btn.paused:hover {
            background: rgba(33, 136, 56, 0.9);
        }

        /* .stop-btn {
            background: rgba(220, 53, 69, 0.8);
        }

        .stop-btn:hover {
            background: rgba(200, 35, 51, 0.9);
        } */

        .update-forces-btn {
            background: #a1e5afe6;
        }

        .update-forces-btn:hover {
            background: #98d9a5e6;
        }


        /* .generatpppe-btn {
            background: rgba(40, 167, 69, 0.8);
        }

        .generate-btn:hover {
            background: rgba(33, 136, 56, 0.9);
        } */
        .reset-position-btn {
            background: rgba(83, 186, 134, 0.8);
        }

        .randomize-btn {
            background: rgba(132, 243, 255, 0.8);
        }

        .randomize-btn:hover {
            background: rgba(79, 201, 209, 0.9);
        }

        .new-config-btn {
            background: rgba(76, 210, 129, 0.8);
        }

        .new-config-btn:hover {
            background: rgba(72, 194, 121, 0.8);
        }

        .save-btn {
            background: rgba(32, 201, 151, 0.8);
        }

        .save-btn:hover {
            background: rgba(26, 160, 133, 0.9);
        }

        .copy-btn {
            background: rgba(23, 162, 184, 0.8);
        }

        .copy-btn:hover {
            background: rgba(19, 132, 150, 0.9);
        }

        .default-btn {
            background: #78b36de6;
        }

        .default-btn:hover {
            background: #69a15fe6;
        }

        /* Control Groups - Compact */
        .control-group {
            margin-top: -2px;
            margin-bottom: 1px;
        }

        .control-group label {
            /* display: ; */
            /* margin-bottom: -5px; */
            font-weight: bold;
            color: #00180c;
            font-size: 14px;
        }

        .control-group .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: -5px;
            /* margin-top: 20px; */
        }

        input[type="range"] {
            width: 100%;
            margin: 7px 0;
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            /* radial gradient centered in the thumb */
            background: radial-gradient(circle at center,
                    #a1e5afe6 6%,
                    #21822ce6 100%);
            border: 1px solid #508756;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(122, 151, 181, 0.9);
            cursor: pointer;
            border: none;
        }

        .slider-value {
            /* display: block; */
            text-align: right;
            color: #00180c;
            font-weight: 600;
            font-size: 13px;
            margin-top: 2px;
            padding: 0px 2px;

            /* min-width: 1px; */
            /* margin-bottom: 10px; */
            /* margin-top: 2px; */
        }

        .slider-value.changed {
            background: #112814;
            color: #a1e5afe6;
            font-weight: normal;
            border-radius: 3px;
            padding: 0px 2px;
        }


        /* Info Boxes - Compact */
        .keyboard-info {
            background: rgba(255, 243, 205, 0.15);
            border: 1px solid rgba(255, 234, 167, 0.3);
            padding: 6px;
            border-radius: 4px;
            margin: 6px 0;
            font-size: 10px;
            line-height: 1.3;
            color: #000000;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        .config-status {
            background: rgba(231, 243, 255, 0.1);
            padding: 6px;
            border-radius: 4px;
            margin: 6px 0;
            border: 1px solid rgba(190, 229, 235, 0.2);
            backdrop-filter: blur(5px);
        }

        #config-display {
            font-family: 'Raleway';
            font-size: 9px;
            color: #000000;
            line-height: 1.2;
            font-weight: bold;
        }

        .save-info {
            background: rgba(232, 245, 232, 0.1);
            padding: 6px;
            border-radius: 3px;
            margin: 6px 0;
            font-size: 9px;
            color: #000000;
            line-height: 1.1;
            backdrop-filter: blur(5px);
            font-weight: bold;
        }

        /* Compact buttons for save/copy */
        .compact-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            margin: 6px 0;
        }

        .compact-buttons button {
            margin-bottom: 0;
            padding: 6px;
            font-size: 10px;
        }

        /* Animation styles for notifications */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Custom scrollbar for the right panel */
        .right-panel::-webkit-scrollbar {
            width: 6px;
        }

        .right-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .right-panel::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .right-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 1400px) {
            .right-panel {
                width: 200px;
            }
        }

        /* @media (max-width: 768px) {
            .right-panel {
                position: fixed;
                top: 10px;
                right: 10px;
                left: 10px;
                width: auto;
                max-height: 50vh;
            }

            .simulation-title {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .right-panel {
                max-height: 40vh;
                padding: 8px;
            }

            .panel-section {
                padding: 6px;
                margin-bottom: 8px;
            }
        } */


        /* Responsive breakpoints */
        @media (max-width: 1400px) {
            .right-panel {
                width: 180px;
            }
        }

        @media (max-width: 1200px) {
            .right-panel {
                width: 160px;
                padding: 10px;
            }

            .simulation-title {
                font-size: 18px;
            }
        }

        @media (max-width: 768px) {
            .right-panel {
                position: fixed;
                top: 10px;
                right: 10px;
                left: auto;
                width: 180px;
                max-height: 60vh;
                padding: 8px;
            }

            .simulation-title {
                font-size: 16px;
                top: 5px;
            }

            .canvas-container {
                border-radius: 6px;
            }
        }

        @media (max-width: 480px) {
            .right-panel {
                width: 150px;
                max-height: 50vh;
                padding: 6px;
            }

            .panel-section {
                padding: 6px;
                margin-bottom: 8px;
            }

            .panel-section h3 {
                font-size: 12px;
            }

            button {
                font-size: 10px;
                padding: 4px 6px;
            }

            .simulation-title {
                font-size: 14px;
            }
        }

        /* Large screen optimizations */
        @media (min-width: 1920px) {
            .right-panel {
                width: 220px;
                padding: 16px;
            }

            .simulation-title {
                font-size: 22px;
            }
        }

        /* Ultra-wide screen support */
        @media (min-aspect-ratio: 21/9) {
            .center-panel {
                justify-content: center;
            }
        }

        /* Mobile landscape optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            .right-panel {
                max-height: calc(100vh - 20px);
                width: 140px;
            }

            .simulation-title {
                display: none;
                /* Hide title on very short screens */
            }
        }

        /* Performance optimization for resizing */
        .canvas-container.resizing {
            transition: none;
            /* Disable transitions during active resize */
        }

        /* Loading state */
        .canvas-container.loading {
            background: #2c2e4e;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .canvas-container.loading::before {
            content: "Initializing WebGPU...";
            color: #898bbf;
            font-size: 18px;
            font-weight: 300;
        }

        /* High DPI / Retina display support */
        @media (-webkit-min-device-pixel-ratio: 2),
        (min-resolution: 192dpi) {
            .canvas-container {
                border-radius: 8px;
            }

            canvas {
                border-width: 0.5px;
            }
        }

        /* Accessibility: Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .canvas-container {
                transition: none;
            }

            .right-panel {
                transition: none;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Center Panel - Simulation -->
        <div class="center-panel">
            <!-- <h1 class="simulation-title">Particle Life Simulator</h1> -->
            <div class="canvas-container">
                <canvas id="webgpu-canvas"></canvas>
            </div>
        </div>

        <!-- Right Panel - Compact Controls with Glass Effect -->
        <div class="right-panel">

            <!-- Force Parameters -->
            <div class="panel-section">
                <h3>üéõÔ∏è Forces</h3>

                <div class="control-group">
                    <div class="label-row">
                        <label>Strength</label>
                        <span class="slider-value" id="strength-modifier-value">110</span>
                    </div>
                    <input type="range" id="strength-modifier-slider" min="50" max="150" value="110" step="5">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label>Radius</label>
                        <span class="slider-value" id="radius-range-value">25</span>
                    </div>
                    <input type="range" id="radius-range-slider" min="10" max="50" value="25" step="1">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label>Collision Strength</label>
                        <span class="slider-value" id="collision-strength-range-value">750</span>
                    </div>
                    <input type="range" id="collision-strength-range-slider" min="300" max="1200" value="750" step="25">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label>Collision Radius</label>
                        <span class="slider-value" id="collision-radius-range-value">4</span>
                    </div>
                    <input type="range" id="collision-radius-range-slider" min="1" max="8" value="4" step="0.2">
                </div>
                <button id="reset-btn" class="update-forces-btn">Update Forces</button>
                <button id="reset-force-params-btn" class="default-btn">Reset Defaults</button>
            </div>

            <!-- Parameters -->
            <div class="panel-section">
                <h3>‚öôÔ∏è PHYSICS</h3>

                <div class="control-group">
                    <div class="label-row">
                        <label>Friction</label>
                        <span class="slider-value" id="friction-value">50</span>
                    </div>
                    <input type="range" id="friction-slider" min="1" max="200" value="50">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label>Force Scale</label>
                        <span class="slider-value" id="force-scale-value">1.0</span>
                    </div>
                    <input type="range" id="force-scale-slider" min="0.1" max="5" step="0.1" value="1">
                </div>
            </div>

            <!-- Visual Settings -->
            <div class="panel-section">
                <h3>üé® VISUAL </h3>

                <div class="control-group">
                    <div class="label-row">
                        <label>Particle Size</label>
                        <span class="slider-value" id="particle-size-value">0.007</span>
                    </div>
                    <input type="range" id="particle-size-slider" min="0.002" max="0.013" step="0.001" value="0.007">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label>Opacity</label>
                        <span class="slider-value" id="particle-opacity-value">0.75</span>
                    </div>
                    <input type="range" id="particle-opacity-slider" min="0.1" max="1" step="0.05" value="0.75">
                </div>

            </div>

            <!-- Simulation Controls -->
            <div class="panel-section">
                <h3>üéÆ CONTROLS</h3>

                <!-- Compact 3-button grid for main controls -->
                <div class="control-grid">
                    <button id="start-btn" class="start-btn">‚ñ∂Ô∏è</button>
                    <button id="pause-btn" class="pause-btn">‚è∏Ô∏è</button>
                    <!-- <button id="stop-btn" class="stop-btn">‚èπÔ∏è</button> -->
                </div>

                <!-- Reset buttons - stacked -->
                <button id="reset-to-original-btn" class="default-btn">Reset to Original</button>
                <button id="reset-positions-btn" class="reset-position-btn">Reset Positions</button>

            </div>

            <!-- Configuration Generator -->
            <div class="panel-section">
                <h3>üåã GENERATE SIM</h3>

                <div class="keyboard-info">
                    <strong>Shortcuts:</strong><br>
                    <strong>SPACE</strong> - Randomize<br>
                    <strong>N</strong> - New Config<br>
                    <strong>P</strong> - Pause/Resume<br>
                    <strong>R</strong> - Reset Positions
                </div>

                <button id="randomize-btn" class="randomize-btn">Randomize Forces</button>
                <button id="new-config-btn" class="new-config-btn">Generate Random</button>

                <div class="config-status">
                    <div id="config-display">Ready to generate...</div>
                </div>
            </div>





            <!-- Save Configuration -->
            <div class="panel-section">
                <h3>üíæ SAVE / LOAD SIM</h3>

                <div class="compact-buttons">
                    <button id="save-config-btn" class="save-btn">Save</button>
                    <button id="copy-config-btn" class="copy-btn">Copy</button>
                </div>

                <div class="save-info">
                    <strong>Save:</strong> Ctrl+S<br>
                    <strong>Copy:</strong> Ctrl+Shift+C
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts in the correct order -->
    <script src="webgpu-utils.js"></script>
    <script src="config-generator.js"></script>
    <script src="config-utils.js"></script>
    <!-- <script src="responsive-canvas-system.js"></script> -->
    <!-- <script src="aspect-ratio-utils.js"></script> -->
    <script src="ui-controller.js"></script>
    <script src="simulation-manager.js"></script>
    <script src="particle-life-simulator.js"></script>
    <script src="main.js"></script>
</body>

</html>
