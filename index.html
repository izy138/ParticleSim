<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Particle Life Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            background-color: #000000;
            /* overflow-x: auto; */
            overflow: hidden;
            /* prevents scrollbar when reisized*/
            height: 100vh;
        }

        /* 
         #a1e5afe6 6%,
         #21822ce6 100%);
         border: 1px solid #508756; */

        .main-container {
            position: relative;
            height: 100vh;
            /* padding: 10px; */
            overflow: hidden;
            box-sizing: border-box;
        }

        /* Center Panel - Simulation */
        .center-panel {
            position: relative;
            display: flex;
            /* flex-direction: column; */
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .simulation-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            color: #898bbf;
            text-align: center;
            font-size: 20px;
            font-weight: 300;
            z-index: 100;
            pointer-events: none;
        }

        .canvas-container {
            background: #2c2e4e;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: all 0.3s ease;
            /* Smooth transitions during resize */
        }

        canvas {
            border: 1px solid #333;
            background-color: #000;
            border-radius: 6px;
            display: block;
        }

        /* Right Panel - Compact Controls with Glass Effect */
        .right-panel {
            width: 180px;
            /* Compact width */
            background: rgba(255, 255, 255, 0.16);
            backdrop-filter: blur(1.5px);
            /* -webkit-backdrop-filter: blur(0px); */
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 7px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 12px;
            /* padding-left: 12px; */
            padding-right: 11px;
            /* padding-top: 12px; */
            /* padding-bottom: 12px; */

            max-height: calc(100vh - 27px);
            overflow-y: auto;

            position: fixed;
            top: 0px;
            right: 0px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .right-panel.panel-closed {
            transform: translateX(100%);
        }

        .right-panel.panel-open {
            transform: translateX(0);
        }

        /* Panel Section Headers - Compact */
        .panel-section {
            margin-bottom: 5px;
            padding-right: 7px;
            padding-left: 7px;
            padding-top: 2px;
            padding-bottom: 3px;
            border-radius: 6px;
            backdrop-filter: blur(0px);
            /* -webkit-backdrop-filter: blur(3px); */
            background: rgba(179, 194, 180, 0.55);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .panel-section h3 {
            margin: 0 0 4px 0;
            color: #000000;
            font-size: 16px;
            text-align: center;
            border-bottom: 1px solid rgba(222, 226, 230, 0.2);
            padding-bottom: 0px;
            font-weight: bold;
        }

        /* Compact Button Grid for Main Controls */
        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            margin-bottom: 4px;
        }

        .control-grid button {
            padding: 6px 4px;
            font-size: 10px;
            margin-bottom: 0;
            border-radius: 4px;
            font-weight: 600;
        }

        /* Force buttons grid for Update Forces and Reset Defaults */
        .force-buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            margin-bottom: 4px;
        }

        .force-buttons-grid button {
            padding: 6px 4px;
            font-size: 10px;
            margin-bottom: 0;
            border-radius: 4px;
            font-weight: 600;
        }

        /* Standard Buttons - Smaller */
        button {
            width: 100%;
            padding: 6px 8px;
            border: 3px solid rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            color: rgb(0, 0, 0);
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
            margin-bottom: 4px;
            backdrop-filter: blur(5px);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background-color: rgba(163, 163, 163, 0.6) !important;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Button Colors with Glass Effect */
        .start-btn {
            background: rgba(40, 167, 69, 0.8);
        }

        .start-btn:hover {
            background: rgba(33, 136, 56, 0.9);
        }

        .pause-btn {
            background: rgba(255, 184, 126, 0.8);
        }

        .pause-btn:hover {
            background: rgba(217, 158, 119, 0.9);
        }

        .pause-btn.paused {
            background: rgba(40, 167, 69, 0.8);
        }

        .pause-btn.paused:hover {
            background: rgba(33, 136, 56, 0.9);
        }

        /* Play/Pause Toggle Button */
        .play-pause-btn {
            background: rgba(96, 230, 128, 0.8);
            width: 100%;
            padding: 6px 4px;
            font-size: 10px;
            margin-bottom: 4px;
        }

        .play-pause-btn:hover {
            background: rgba(141, 255, 166, 0.9);
        }

        .play-pause-btn.paused {
            background: rgba(223, 223, 223, 0.8);
        }

        .play-pause-btn.paused:hover {
            background: rgba(194, 194, 194, 0.9);
        }

        /* .stop-btn {
            background: rgba(220, 53, 69, 0.8);
        }

        .stop-btn:hover {
            background: rgba(200, 35, 51, 0.9);
        } */

        .update-forces-btn {
            background: #a1e5afe6;
        }

        .update-forces-btn:hover {
            background: #98d9a5e6;
        }


        /* .generatpppe-btn {
            background: rgba(40, 167, 69, 0.8);
        }

        .generate-btn:hover {
            background: rgba(33, 136, 56, 0.9);
        } */
        .reset-position-btn {
            background: #78b36de6;
            padding: 6px 4px;
            font-size: 10px;
        }

        .reset-position-btn:hover {
            background: #69a15fe6;
        }

        .randomize-btn {
            background: #a1e5afe6;
        }

        .randomize-btn:hover {
            background: #98d9a5e6;
        }

        .new-config-btn {
            background: #a1e5afe6;
        }

        .new-config-btn:hover {
            background: #98d9a5e6;
        }

        .save-btn {
            background: #29cdffcc;
        }

        .save-btn:hover {
            background: #1eb2dfcc;
        }

        .copy-btn {
            background: rgba(23, 162, 184, 0.8);
        }

        .copy-btn:hover {
            background: rgba(19, 132, 150, 0.9);
        }

        .load-btn {
            background: #668fffcc;
        }

        .load-btn:hover {
            background: #537ae3cc;
        }

        .default-btn {
            background: #78b36de6;
        }

        .default-btn:hover {
            background: #69a15fe6;
        }

        /* Control Groups - Compact */
        .control-group {
            margin-top: -2px;
            margin-bottom: 1px;
        }

        .control-group label {
            /* display: ; */
            /* margin-bottom: -5px; */
            font-weight: bold;
            color: #00180c;
            font-size: 14px;
        }

        .control-group .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: -5px;
            /* margin-top: 20px; */
        }

        input[type="range"] {
            width: 100%;
            margin: 7px 0;
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            /* radial gradient centered in the thumb */
            background: radial-gradient(circle at center,
                    #a1e5afe6 6%,
                    #21822ce6 100%);
            border: 1px solid #508756;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(122, 151, 181, 0.9);
            cursor: pointer;
            border: none;
        }

        .slider-value {
            /* display: block; */
            text-align: right;
            color: #00180c;
            font-weight: 600;
            font-size: 13px;
            margin-top: 2px;
            padding: 0px 2px;

            /* min-width: 1px; */
            /* margin-bottom: 10px; */
            /* margin-top: 2px; */
        }

        .slider-value.changed {
            background: #112814;
            color: #a1e5afe6;
            font-weight: normal;
            border-radius: 3px;
            padding: 0px 2px;
        }


        /* Info Boxes - Compact */
        .keyboard-info {
            background: rgba(255, 243, 205, 0.15);
            border: 1px solid rgba(255, 234, 167, 0.3);
            padding: 6px;
            border-radius: 4px;
            margin: 4.5px 0;
            font-size: 14px;
            line-height: 1.3;
            color: #000000;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        .config-status {
            background: rgba(231, 243, 255, 0.1);
            padding: 6px;
            border-radius: 4px;
            margin: 6px 0;
            border: 1px solid rgba(190, 229, 235, 0.2);
            backdrop-filter: blur(5px);
        }

        #config-display {
            font-family: 'Raleway';
            font-size: 9px;
            color: #000000;
            line-height: 1.2;
            font-weight: bold;
        }

        .save-info {
            background: rgba(232, 245, 232, 0.1);
            padding: 6px;
            border-radius: 3px;
            margin: 6px 0;
            font-size: 9px;
            color: #000000;
            line-height: 1.1;
            backdrop-filter: blur(5px);
            font-weight: bold;
        }

        /* Compact buttons for save/copy */
        .compact-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            margin: 6px 0;
        }

        .compact-buttons button {
            margin-bottom: 0;
            padding: 6px;
            font-size: 10px;
        }

        /* Animation styles for notifications */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Custom scrollbar for the right panel */
        .right-panel::-webkit-scrollbar {
            width: 6px;
        }

        .right-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .right-panel::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .right-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* 
        @media (max-width: 1400px) {
            .right-panel {
                /* width: 180px; - removed to keep consistent width */
        /*
            }
        } */

        /* @media (max-width: 1200px) {
            .right-panel {
                /* width: 160px; - removed to keep consistent width */
        /* padding: 10px; - removed to keep consistent padding */
        /*  }

            .simulation-title {
                font-size: 18px;
            }
        } */

        @media (max-width: 768px) {
            .right-panel {
                position: fixed;
                top: 0px;
                right: 0px;
                left: auto;
                /* width: 160px; - removed to keep consistent width */
                max-height: 60vh;
                /* padding: 8px; - removed to keep consistent padding */
            }

            .simulation-title {
                font-size: 16px;
                top: 5px;
            }

            .canvas-container {
                border-radius: 6px;
            }
        }

        @media (max-width: 480px) {
            .right-panel {
                /* width: 150px; - removed to keep consistent width */
                max-height: 50vh;
                /* padding: 6px; - removed to keep consistent padding */
            }

            .panel-section {
                padding: 6px;
                margin-bottom: 8px;
            }

            .panel-section h3 {
                font-size: 12px;
            }

            button {
                font-size: 10px;
                padding: 4px 6px;
            }

            .simulation-title {
                font-size: 14px;
            }
        }

        /* Large screen optimizations */
        @media (min-width: 1920px) {

            /* .right-panel {
                /* width: 220px; - removed to keep consistent width */
            /* padding: 16px; - removed to keep consistent padding */
            /* } */
            */ .simulation-title {
                font-size: 22px;
            }
        }

        /* Mobile landscape optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            .right-panel {
                max-height: calc(100vh - 20px);
                /* width: 140px; - removed to keep consistent width */
            }

            .simulation-title {
                display: none;
                /* Hide title on very short screens */
            }
        }

        /* Performance optimization for resizing */
        .canvas-container.resizing {
            transition: none;
            /* Disable transitions during active resize */
        }

        /* Loading state */
        .canvas-container.loading {
            background: #2c2e4e;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .canvas-container.loading::before {
            content: "Initializing WebGPU...";
            color: #898bbf;
            font-size: 18px;
            font-weight: 300;
        }

        /* High DPI / Retina display support */
        @media (-webkit-min-device-pixel-ratio: 2),
        (min-resolution: 192dpi) {
            .canvas-container {
                border-radius: 8px;
            }

            canvas {
                border-width: 0.5px;
            }
        }

        /* Accessibility: Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .canvas-container {
                transition: none;
            }

            .right-panel {
                transition: none;
            }
        }

        /* Fullscreen Mode Styles */
        .main-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: #000000;
        }

        .main-container.fullscreen .right-panel {
            display: none;
        }

        .main-container.fullscreen .panel-toggle-btn {
            display: none;
        }

        .main-container.fullscreen .center-panel {
            width: 100%;
            height: 100%;
        }

        .main-container.fullscreen .canvas-container {
            width: 100vw !important;
            height: 100vh !important;
            border-radius: 0;
            box-shadow: none;
            position: fixed;
            left: 0;
            top: 0;
            margin: 0;
            padding: 0;
        }

        .main-container.fullscreen canvas {
            width: 100vw !important;
            height: 100vh !important;
            border: none;
            border-radius: 0;
            display: block;
            position: fixed;
            left: 0;
            top: 0;
            margin: 0;
            padding: 0;
        }

        /* Fullscreen button state */
        .fullscreen-btn.fullscreen {
            background: rgba(220, 53, 69, 0.8) !important;
        }

        .fullscreen-btn.fullscreen:hover {
            background: rgba(200, 35, 51, 0.9) !important;
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            background: rgba(230, 239, 247, 0.8);
        }

        .fullscreen-btn:hover {
            background: rgba(185, 196, 205, 0.9);
        }

        /* Panel Toggle Button */
        .panel-toggle-btn {
            position: fixed;
            right: 0;
            top: 4.7%;
            transform: translateY(-50%);
            width: 30px;
            height: 60px;
            background: rgba(255, 255, 255, 0.27);
            backdrop-filter: blur(1px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-right: none;
            border-radius: 8px 0 0 8px;
            color: #000000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Add border to the arrow text
            text-shadow: 
                -1px 0px 0 rgba(255, 255, 255, 0.4),
                2px 0.5px 0 rgba(255, 255, 255, 0.4),
                /* -1px 1px 0 rgba(255, 255, 255, 0.4), */
        /* 2px -1px 0 rgba(255, 255, 255, 0.4);
        } */

        .panel-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-50%) scale(1.05);
        }

        .panel-toggle-btn.panel-closed {
            right: 0;
            width: 20px;
        }

        .panel-toggle-btn.panel-open {
            right: 206px;
            /* Default for 180px panel + 26px offset */
            width: 20px;
            z-index: 1002;
        }

        /* Responsive breakpoints for panel toggle button */
        @media (max-width: 1400px) {
            .panel-toggle-btn.panel-open {
                right: 206px;
                /* 180px panel + 26px offset */
            }
        }

        @media (max-width: 1200px) {
            .panel-toggle-btn.panel-open {
                right: 206px;

            }
        }

        @media (max-width: 768px) {
            .panel-toggle-btn.panel-open {
                right: 206px;
                /* 180px panel + 26px offset */
            }
        }

        @media (max-width: 480px) {
            .panel-toggle-btn.panel-open {
                right: 206px;

            }
        }

            .panel-toggle-btn.panel-open {

        /* Checkbox styling */
        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #a1e5afe6;
            cursor: pointer;
            border-radius: 3px;
        }

        input[type="checkbox"]:checked {
            background-color: #a1e5afe6;
            border-color: #508756;
        }

        /* Custom Sim Button styling */
        #create-custom-sim-btn {
            background: #8bff89cc;
            /* border-radius: 1px; */
            border: 3px solid #5bb465;
        }

        #create-custom-sim-btn:hover {
            background: #5edf5bcc;
        }

        /* Drag and drop styling */
        .main-container.drag-over {
            position: relative;
        }

        .main-container.drag-over::before {
            content: "📁 Drop JSON configuration file here";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            z-index: 10000;
            pointer-events: none;
            border: 3px dashed rgba(255, 255, 255, 0.5);
        }

        .main-container.drag-over::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 9999;
            pointer-events: none;

        .attract-mode {

        .repel-mode {

<body>
    <div class="main-container" id="main-container" data-drop-zone="true">
        <!-- Center Panel - Simulation -->
        <div class="center-panel">
            <div class="canvas-container">
                <canvas id="webgpu-canvas"></canvas>
            </div>
        </div>

        <!-- Right Panel - Compact Controls with Glass Effect -->
        <div class="right-panel" id="right-panel">
            <!-- Fullscreen button -->
            <button id="fullscreen-btn" class="fullscreen-btn">🖥️ Fullscreen</button>
            <div class="panel-section">
                <div class="keyboard-info">
                    <strong>Shortcuts:</strong><br>
                    <strong>SPACE</strong> - Randomize<br>
                    <strong>N</strong> - New Config<br>
                    <strong>P</strong> - Pause/Resume<br>
                    <strong>R</strong> - Reset Positions<br>
                    <strong>Ctrl+F</strong> - Fullscreen<br>
                    <strong>TAB</strong> - Toggle Panel
                </div>

            </div>
            <!-- Simulation Controls -->
            <div class="panel-section">
                <h3>🎮 CONTROLS</h3>

                <div class="control-grid">
                    <button id="play-pause-btn" class="play-pause-btn">▶️</button>
                    <button id="reset-positions-btn" class="reset-position-btn">Reset Positions</button>

                </div>


                <button id="randomize-btn" class="randomize-btn">🎲Randomize Force</button>
                <div class="control-group">
                    <!-- <h3>🖱️ Mouse Interaction</h3> -->

                    <div class="control-item">
                        <label class="checkbox-label">
                            <input type="checkbox" id="mouse-interaction-checkbox">
                            <span class="checkbox-custom"></span>
                            Enable Mouse
                        </label>
                    </div>

                    <div class="control-item">
                        <label for="mouse-force-strength-slider">Force Strength:</label>
                        <div class="slider-container">
                            <input type="range" id="mouse-force-strength-slider" min="10" max="200" value="50" step="5">
                            <span id="mouse-force-strength-value">50</span>
                        </div>
                    </div>

                    <div class="control-item">
                        <label for="mouse-force-radius-slider">Force Radius:</label>
                        <div class="slider-container">
                            <input type="range" id="mouse-force-radius-slider" min="0.1" max="1.0" value="0.3"
                                step="0.05">
                            <span id="mouse-force-radius-value">0.3</span>
                        </div>
                    </div>

                    <div class="control-item">
                        <button id="toggle-force-type-btn" class="control-btn attract-mode">
                            🧲 Switch to Repel
                        </button>
                    </div>

                    <div class="control-item">
                        <small class="help-text">
                            <!-- 💡 Hover over canvas and move mouse to interact<br>
                            🖱️ Click on canvas to toggle attract/repel mode<br>
                            📌 Enable checkbox to activate mouse forces -->
                        </small>
                    </div>
                </div>

            </div>

            <!-- Configuration Generator -->
            <div class="panel-section">
                <h3>🎨 GENERATE SIM</h3>

                <!-- Custom Generation Sliders -->
                <div class="control-group">
                    <div class="label-row">
                        <label>Particle Types</label>
                        <span class="slider-value" id="particle-types-value">5</span>
                    </div>
                    <input type="range" id="particle-types-slider" min="2" max="8" value="5" step="1">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label>Total Particles</label>
                        <span class="slider-value" id="total-particles-value">10000</span>
                    </div>
                    <input type="range" id="total-particles-slider" min="2000" max="13000" value="10000" step="1000">
                </div>

                <!-- <h3>⚙️ PHYSICS</h3> -->

                <div class="control-group">
                    <div class="label-row">
                        <label>Friction</label>
                        <span class="slider-value" id="friction-value">50</span>
                    </div>
                    <input type="range" id="friction-slider" min="1" max="200" value="50">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label>Force Scale</label>
                        <span class="slider-value" id="force-scale-value">1.0</span>
                    </div>
                    <input type="range" id="force-scale-slider" min="0.1" max="5" step="0.1" value="1">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label>Particle Size</label>
                        <span class="slider-value" id="particle-size-value">7</span>
                    </div>
                    <input type="range" id="particle-size-slider" min="2" max="13" step="1" value="7">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label>Opacity</label>
                        <span class="slider-value" id="particle-opacity-value">0.75</span>
                    </div>
                    <input type="range" id="particle-opacity-slider" min="0.1" max="1" step="0.05" value="0.75">
                </div>

                <div class="control-group">
                    <!-- <h3>🖱️ Mouse Interaction</h3> -->

                    <div class="control-item">
                        <label class="checkbox-label">
                            <input type="checkbox" id="mouse-interaction-checkbox">
                            <span class="checkbox-custom"></span>
                            Enable Mouse
                        </label>
                    </div>

                    <div class="control-item">
                        <label for="mouse-force-strength-slider">Force Strength:</label>
                        <div class="slider-container">
                            <input type="range" id="mouse-force-strength-slider" min="10" max="200" value="50" step="5">
                            <span id="mouse-force-strength-value">50</span>
                        </div>
                    </div>

                    <div class="control-item">
                        <label for="mouse-force-radius-slider">Force Radius:</label>
                        <div class="slider-container">
                            <input type="range" id="mouse-force-radius-slider" min="0.1" max="1.0" value="0.3"
                                step="0.05">
                            <span id="mouse-force-radius-value">0.3</span>
                        </div>
                    </div>

                    <div class="control-item">
                        <button id="toggle-force-type-btn" class="control-btn attract-mode">
                            🧲 Switch to Repel
                        </button>
                    </div>

                    <div class="control-item">
                        <small class="help-text">
                            <!-- 💡 Hover over canvas and move mouse to interact<br>
                            🖱️ Click on canvas to toggle attract/repel mode<br>
                            📌 Enable checkbox to activate mouse forces -->
                        </small>
                    </div>
                </div>
                <!-- Checkboxes for Central Force and Looping Borders
                <div class="control-group">
                    <label style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                        <input type="checkbox" id="central-force-checkbox" style="width: auto; margin: 0;">
                        <span>Central Force</span>
                    </label>
                </div>

                <div class="control-group">
                    <label style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                        <input type="checkbox" id="looping-borders-checkbox" style="width: auto; margin: 0;">
                        <span>Looping Borders</span>
                    </label>
                </div> -->


                <!-- Custom Sim Button -->
                <button id="create-custom-sim-btn" class="new-config-btn">Create Custom Sim</button>
                <button id="new-config-btn" class="new-config-btn">🎲Generate Random</button>
                <!-- <div class="config-status">
                    <div id="config-display">Ready to generate...</div>
                </div> -->
            </div>
            <!-- Force Parameters -->
            <div class="panel-section">
                <h3>🎛️ FORCES</h3>

                <div class="control-group">
                    <div class="label-row">
                        <label>Strength</label>
                        <span class="slider-value" id="strength-modifier-value">110</span>
                    </div>
                    <input type="range" id="strength-modifier-slider" min="50" max="150" value="110" step="5">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label>Radius</label>
                        <span class="slider-value" id="radius-range-value">25</span>
                    </div>
                    <input type="range" id="radius-range-slider" min="10" max="50" value="25" step="1">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label>Collision Strength</label>
                        <span class="slider-value" id="collision-strength-range-value">750</span>
                    </div>
                    <input type="range" id="collision-strength-range-slider" min="300" max="1200" value="750" step="25">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label>Collision Radius</label>
                        <span class="slider-value" id="collision-radius-range-value">4</span>
                    </div>
                    <input type="range" id="collision-radius-range-slider" min="1" max="8" value="4" step="0.2">
                </div>
                <div class="force-buttons-grid">
                    <button id="reset-btn" class="update-forces-btn">Update Forces</button>
                    <button id="reset-force-params-btn" class="default-btn">Reset Defaults</button>
                </div>
            </div>



            <!-- Visual Settings
            <div class="panel-section">
                <h3>🎨 VISUAL </h3> -->



            <!-- </div> -->





            <!-- Save Configuration -->
            <div class="panel-section">
                <h3>💾 SAVE / LOAD SIM</h3>

                <div class="compact-buttons">
                    <button id="save-config-btn" class="save-btn">Save</button>
                    <button id="load-config-btn" class="load-btn">Load</button>
                </div>

                <input type="file" id="config-file-input" accept=".json" style="display: none;">

                <div class="save-info">
                    <strong>Save:</strong> Ctrl+S<br>
                    <strong>Load:</strong> Ctrl+L or click Load
                </div>
            </div>
        </div>

        <!-- Tab Toggle Button -->
        <button id="panel-toggle-btn" class="panel-toggle-btn">◀</button>
    </div>

    <!-- Load scripts in the correct order -->
    <script src="webgpu-utils.js"></script>
    <script src="config-generator.js"></script>
    <script src="config-utils.js"></script>
    <script src="mouse-interaction.js"></script>
    <script src="responsive-canvas-system.js"></script>
    <script src="ui-controller.js"></script>
    <script src="simulation-manager.js"></script>
    <script src="particle-life-simulator.js"></script>
    <script src="main.js"></script>
</body>
