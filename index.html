<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Particle Life Simulator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        .canvas-container {
            margin: 20px 0;
            position: relative;
        }
        
        canvas {
            border: 1px solid #333;
            background-color: #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: block;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }
        
        .control-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        #stop-btn {
            background-color: #f44336;
        }
        
        #stop-btn:hover {
            background-color: #d32f2f;
        }
        
        #reset-btn {
            background-color: #2196F3;
        }
        
        #reset-btn:hover {
            background-color: #0b7dda;
        }
        
        input[type="range"] {
            width: 150px;
            margin: 5px 0;
        }
        
        .slider-value {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Particle Life Simulator</h1>
        <div class="canvas-container">
            <canvas id="webgpu-canvas" width="800" height="600"></canvas>
        </div>
        
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="stop-btn">Stop</button>
            <button id="reset-btn">Reset</button>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>Friction:</label>
                <input type="range" id="friction-slider" min="1" max="200" value="50">
                <span class="slider-value" id="friction-value">50</span>
            </div>
            
            <div class="control-group">
                <label>Central Force:</label>
                <input type="range" id="central-slider" min="-1" max="1" step="0.01" value="0">
                <span class="slider-value" id="central-value">0</span>
            </div>
            
            <div class="control-group">
                <label>Force Scale:</label>
                <input type="range" id="force-scale-slider" min="0.1" max="5" step="0.1" value="1">
                <span class="slider-value" id="force-scale-value">1</span>
            </div>
            
            <div class="control-group">
                <label>Particle Size:</label>
                <input type="range" id="particle-size-slider" min="0.005" max="0.05" step="0.001" value="0.009">
                <span class="slider-value" id="particle-size-value">0.009</span>
            </div>
            
            <div class="control-group">
                <label>Particle Opacity:</label>
                <input type="range" id="particle-opacity-slider" min="0.1" max="1" step="0.05" value="0.75">
                <span class="slider-value" id="particle-opacity-value">0.75</span>
            </div>
        </div>
    </div>

    <!-- Load scripts in the correct order -->
    <script src="webgpu-utils.js"></script>
    <script src="particle-life-simulator.js"></script>
    <script src="main.js"></script>
</body>
</html>
