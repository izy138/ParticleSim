<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Particle Life Simulator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            overflow-x: auto;
            height: 100vh;
        }

        .main-container {
            position: relative;
            height: 100vh;
            /* padding: 10px; */
            box-sizing: border-box;
        }

        /* Center Panel - Simulation (now takes full space) */
        .center-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .simulation-title {
            margin: 0 0 10px 0;
            color: #898bbf;
            text-align: center;
            font-size: 20px;
            font-weight: 300;
        }

        .canvas-container {
            background: #2c2e4e;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        canvas {
            border: 1px solid #333;
            background-color: #000;
            border-radius: 6px;
            display: block;
        }

        /* Right Panel - Floating Glass Overlay */
        .right-panel {
            width: 180px; /* Compact width */
            background: rgba(255, 255, 255, 0.16); 
            backdrop-filter: blur(3px); /*1px */
            -webkit-backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 12px;
            max-height: calc(100vh - 27px);
            overflow-y: auto;
            
            position: fixed;
            top: 0px;
            right: 0px;
            z-index: 1000;
        }

        /* Panel Section Headers - Compact */
        .panel-section {
            margin-bottom: 16px;
            padding: 10px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(1px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .panel-section h3 {
            margin: 0 0 10px 0;
            color: #000000;
            font-size: 13px;
            text-align: center;
            border-bottom: 1px solid rgba(222, 226, 230, 0.2);
            padding-bottom: 6px;
            font-weight: bold;
        }

        /* Compact Button Grid for Main Controls */
        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 4px;
            margin-bottom: 8px;
        }

        .control-grid button {
            padding: 8px 4px;
            font-size: 11px;
            margin-bottom: 0;
            border-radius: 4px;
            font-weight: 600;
        }

        /* Standard Buttons - Smaller */
        button {
            width: 100%;
            padding: 6px 8px;
            border: none;
            border-radius: 4px;
            color: rgb(0, 0, 0);
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: 4px;
            backdrop-filter: blur(5px);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background-color: rgba(125, 125, 125, 0.6) !important;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Button Colors with Glass Effect */
        .start-btn {
            background: rgba(40, 167, 69, 0.8);
        }

        .start-btn:hover {
            background: rgba(33, 136, 56, 0.9);
        }

        .pause-btn {
            background: rgba(255, 184, 126, 0.8);
        }

        .pause-btn:hover {
            background: rgba(217, 158, 119, 0.9);
        }

        .pause-btn.paused {
            background: rgba(40, 167, 69, 0.8);
        }

        .pause-btn.paused:hover {
            background: rgba(33, 136, 56, 0.9);
        }

        /* .stop-btn {
            background: rgba(220, 53, 69, 0.8);
        }

        .stop-btn:hover {
            background: rgba(200, 35, 51, 0.9);
        } */

        .reset-btn {
            background: rgba(87, 168, 255, 0.8);
        }

        .reset-btn:hover {
            background: rgba(69, 145, 225, 0.9);
        }

        /* .generate-btn {
            background: rgba(40, 167, 69, 0.8);
        }

        .generate-btn:hover {
            background: rgba(33, 136, 56, 0.9);
        } */

        .randomize-btn {
            background: rgba(132, 243, 255, 0.8);
        }

        .randomize-btn:hover {
            background: rgba(79, 201, 209, 0.9);
        }

        .new-config-btn {
            background: rgba(76, 210, 129, 0.8);
        }

        .new-config-btn:hover {
            background: rgba(72, 194, 121, 0.8);
        }

        .save-btn {
            background: rgba(32, 201, 151, 0.8);
        }

        .save-btn:hover {
            background: rgba(26, 160, 133, 0.9);
        }

        .copy-btn {
            background: rgba(23, 162, 184, 0.8);
        }

        .copy-btn:hover {
            background: rgba(19, 132, 150, 0.9);
        }

        .default-btn {
            background: rgba(148, 194, 197, 0.8);
        }

        .default-btn:hover {
            background: rgba(129, 159, 161, 0.8);
        }

        /* Control Groups - Compact */
        .control-group {
            margin-bottom: 10px;
        }

        .control-group label {
            display: block;
            margin-bottom: 3px;
            font-weight: bold;
            color: #000000;
            font-size: 11px;
        }

        input[type="range"] {
            width: 100%;
            margin: 4px 0;
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            border-radius: 2px;
            background: rgba(222, 226, 230, 0.3);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(75, 107, 205, 0.9);
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(122, 151, 181, 0.9);
            cursor: pointer;
            border: none;
        }

        .slider-value {
            display: block;
            text-align: center;
            color: #000000;
            font-weight: 600;
            font-size: 10px;
            margin-top: 2px;
        }

        .slider-value.changed {
            background: rgba(57, 59, 57, 0.8);
            color: rgb(0, 0, 0);
            font-weight: bold;
            border-radius: 3px;
            padding: 1px 4px;
        }

        /* Info Boxes - Compact */
        .keyboard-info {
            background: rgba(255, 243, 205, 0.15);
            border: 1px solid rgba(255, 234, 167, 0.3);
            padding: 6px;
            border-radius: 4px;
            margin: 6px 0;
            font-size: 10px;
            line-height: 1.3;
            color: #000000;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        .config-status {
            background: rgba(231, 243, 255, 0.1);
            padding: 6px;
            border-radius: 4px;
            margin: 6px 0;
            border: 1px solid rgba(190, 229, 235, 0.2);
            backdrop-filter: blur(5px);
        }

        #config-display {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 9px;
            color: #000000;
            line-height: 1.2;
            font-weight: bold;
        }

        .save-info {
            background: rgba(232, 245, 232, 0.1);
            padding: 6px;
            border-radius: 3px;
            margin: 6px 0;
            font-size: 9px;
            color: #000000;
            line-height: 1.1;
            backdrop-filter: blur(5px);
            font-weight: bold;
        }

        /* Compact buttons for save/copy */
        .compact-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            margin: 6px 0;
        }

        .compact-buttons button {
            margin-bottom: 0;
            padding: 6px;
            font-size: 10px;
        }

        /* Animation styles for notifications */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Custom scrollbar for the right panel */
        .right-panel::-webkit-scrollbar {
            width: 6px;
        }

        .right-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .right-panel::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .right-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 1400px) {
            .right-panel {
                width: 200px;
            }
        }

        @media (max-width: 768px) {
            .right-panel {
                position: fixed;
                top: 10px;
                right: 10px;
                left: 10px;
                width: auto;
                max-height: 50vh;
            }
            
            .simulation-title {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .right-panel {
                max-height: 40vh;
                padding: 8px;
            }
            
            .panel-section {
                padding: 6px;
                margin-bottom: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Center Panel - Simulation -->
        <div class="center-panel">
            <!-- <h1 class="simulation-title">Particle Life Simulator</h1> -->
            <div class="canvas-container">
                <canvas id="webgpu-canvas"></canvas>
            </div>
        </div>

        <!-- Right Panel - Compact Controls with Glass Effect -->
        <div class="right-panel">
            <!-- Simulation Controls -->
            <div class="panel-section">
                <h3>üéÆ Controls</h3>

                <!-- Compact 3-button grid for main controls -->
                <div class="control-grid">
                    <button id="start-btn" class="start-btn">‚ñ∂Ô∏è</button>
                    <button id="pause-btn" class="pause-btn">‚è∏Ô∏è</button>
                    <!-- <button id="stop-btn" class="stop-btn">‚èπÔ∏è</button> -->
                </div>

                <!-- Reset buttons - stacked -->
                <button id="reset-to-original-btn" class="default-btn">Reset to Original</button>
                <button id="reset-positions-btn" class="reset-btn">Reset Positions</button>
                
            </div>

            <!-- Configuration Generator -->
            <div class="panel-section">
                <h3>üåã Generator</h3>

                <div class="keyboard-info">
                    <strong>Shortcuts:</strong><br>
                    <strong>SPACE</strong> - Randomize<br>
                    <strong>N</strong> - New Config<br>
                    <strong>P</strong> - Pause/Resume<br>
                    <strong>R</strong> - Reset
                </div>

                <button id="randomize-btn" class="randomize-btn">Randomize Forces</button>
                <button id="new-config-btn" class="new-config-btn">Generate New</button>

                <div class="config-status">
                    <div id="config-display">Ready to generate...</div>
                </div>
            </div>

            <!-- Save Configuration -->
            <div class="panel-section">
                <h3>üíæ Save</h3>

                <div class="compact-buttons">
                    <button id="save-config-btn" class="save-btn">Save</button>
                    <button id="copy-config-btn" class="copy-btn">Copy</button>
                </div>

                <div class="save-info">
                    <strong>Save:</strong> Ctrl+S<br>
                    <strong>Copy:</strong> Ctrl+Shift+C
                </div>
            </div>

            <!-- Force Parameters -->
            <div class="panel-section">
                <h3>üéõÔ∏è Force Params</h3>

                <div class="control-group">
                    <label>Strength:</label>
                    <input type="range" id="strength-modifier-slider" min="50" max="150" value="110" step="5">
                    <span class="slider-value" id="strength-modifier-value">110</span>
                </div>

                <div class="control-group">
                    <label>Radius:</label>
                    <input type="range" id="radius-range-slider" min="10" max="50" value="25" step="1">
                    <span class="slider-value" id="radius-range-value">25</span>
                </div>

                <div class="control-group">
                    <label>Collision Strength:</label>
                    <input type="range" id="collision-strength-range-slider" min="300" max="1200" value="750" step="25">
                    <span class="slider-value" id="collision-strength-range-value">750</span>
                </div>

                <div class="control-group">
                    <label>Collision Radius:</label>
                    <input type="range" id="collision-radius-range-slider" min="1" max="8" value="4" step="0.2">
                    <span class="slider-value" id="collision-radius-range-value">4</span>
                </div>
                <button id="reset-btn" class="reset-btn">Reset + New Forces</button>
                <button id="reset-force-params-btn" class="default-btn">Reset Defaults</button>
            </div>

            <!-- Parameters -->
            <div class="panel-section">
                <h3>‚öôÔ∏è Physics</h3>

                <div class="control-group">
                    <label>Friction:</label>
                    <input type="range" id="friction-slider" min="1" max="200" value="50">
                    <span class="slider-value" id="friction-value">50</span>
                </div>

                <div class="control-group">
                    <label>Force Scale:</label>
                    <input type="range" id="force-scale-slider" min="0.1" max="5" step="0.1" value="1">
                    <span class="slider-value" id="force-scale-value">1.0</span>
                </div>
            </div>

            <!-- Visual Settings -->
            <div class="panel-section">
                <h3>üé® Visual</h3>

                <div class="control-group">
                    <label>Size:</label>
                    <input type="range" id="particle-size-slider" min="0.002" max="0.013" step="0.001" value="0.007">
                    <span class="slider-value" id="particle-size-value">0.007</span>
                </div>

                <div class="control-group">
                    <label>Opacity:</label>
                    <input type="range" id="particle-opacity-slider" min="0.1" max="1" step="0.05" value="0.75">
                    <span class="slider-value" id="particle-opacity-value">0.75</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts in the correct order -->
    <script src="webgpu-utils.js"></script>
    <script src="config-generator.js"></script>
    <script src="config-utils.js"></script>
    <!-- <script src="aspect-ratio-utils.js"></script> -->
    <script src="ui-controller.js"></script>
    <script src="simulation-manager.js"></script>
    <script src="particle-life-simulator.js"></script>
    <script src="main.js"></script>
</body>

</html>
